<div *ngIf='!showWaitGraphic'>
    <form [formGroup]="profileForm" (ngSubmit)="Update($event)">
        <div class="ui-grid ui-grid-responsive ui-grid-pad">
            <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                    <div class="ui-grid-col-5" style="text-align: left;">
                        First Name:&nbsp;
                    </div>
                    <div class="ui-grid-col-7">
                        <input formControlName="firstname" pInputText size="30"
                               type="text">
                    </div>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                    <div class="ui-grid-col-5" style="text-align: left;">
                        Last Name:&nbsp;
                    </div>
                    <div class="ui-grid-col-7">
                        <input formControlName="lastname" pInputText size="30"
                               type="text">
                    </div>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                    <div class="ui-grid-col-5" style="text-align: left;">
                        Email:&nbsp;
                    </div>
                    <div class="ui-grid-col-7">
                        <input formControlName="email" pInputText size="30"
                               type="text">
                    </div>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                    <div class="ui-grid-col-5" style="text-align: left;">
                        Orginal Password:&nbsp;
                    </div>
                    <div class="ui-grid-col-7">
                        <input formControlName="orginalpassword" pInputText size="30"
                               type="password">
                    </div>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                    <div class="ui-grid-col-5" style="text-align: left;">
                        New Password:&nbsp;
                    </div>
                    <div class="ui-grid-col-7">
                        <input formControlName="password" pInputText size="30"
                               type="password">
                    </div>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                    <div class="ui-grid-col-12" style="text-align: right;">
                        <button pButton type="submit" class="ui-button-success" label="Update"></button>
                    </div>
                </div>
            </div>
        </div>        
    </form>
</div>
<div class="spinner" *ngIf='showWaitGraphic'>
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
</div>
