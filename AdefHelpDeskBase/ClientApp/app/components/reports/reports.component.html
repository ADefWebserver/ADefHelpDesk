<div class="ui-g">
    <at-statistic label="Tickets" value={{Tickets}} icon="fa-ticket" colour="#00ACAC" class="ui-g-12 ui-md-6 ui-lg-3"></at-statistic>
    <at-statistic label="Users" value={{Users}} icon="fa-users" colour="#2F8EE5" class="ui-g-12 ui-md-6 ui-lg-3"></at-statistic>
    <at-statistic label="Tags" value={{Tags}} icon="fa-sliders" colour="#6C76AF" class="ui-g-12 ui-md-6 ui-lg-3"></at-statistic>
    <at-statistic label="Roles" value={{Roles}} icon="fa-address-book-o" colour="#EFA64C" class="ui-g-12 ui-md-6 ui-lg-3"></at-statistic>
</div>
<div class="ui-g">
    <p-panel header="Ticket Status" class="ui-g-12 ui-md-6">
        <p-chart type="pie" 
                 [data]="ticketStatusChartData"
                 [options]="chartOptionsTicketStatus">
        </p-chart>
    </p-panel>
    <p-panel header="Role Assigned" class="ui-g-12 ui-md-6">
        <p-chart type="doughnut" 
                 [data]="roleAssignmentsChartData"
                 [options]="chartOptionsRoleAssigned">
        </p-chart>
    </p-panel>
</div>
